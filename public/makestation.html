<div id="faceCarousel" class="carousel slide" data-interval="false">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#faceCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#faceCarousel" data-slide-to="1"></li>
        <li data-target="#faceCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="static/faceone.png" alt="First Slide">
        </div>
        <div class="item">
            <img src="static/facetwo.png" alt="Second Slide">
        </div>
        <div class="item">
            <img src="static/facethree.png" alt="Third Slide">
        </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#faceCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#faceCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
